<body>
  <!-- Navigation -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container"> <a class="navbar-brand" href="#">NBA</a>
      	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">	<span class="navbar-toggler-icon"></span>
	</button>
	  <div class="collapse navbar-collapse" id="navbarResponsive">
	   <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a></li>

          </ul>
        </div>
      </div>
    </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
         <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/miami-heat-logo-art-william-ng.jpg" alt="HTML5 Icon" style="width:90%;height:128px;">

        <h1 class="mt-5">NBA the best players are here</h1>
        <p class="lead">Hire the best NBA players and build up your own squad</p>
      </div>
      <div id="results" class="col-lg-9"></div>
      <div class="col-lg-3 text-center order-2">
            <form enctype="application/json" action="/post/json" method="post">
                <div class="form-group">
                    <select class="form-control" name="sec_n">
                        <option value="0">Shooting Guard</option>
                        <option value="1">Point Guards</option>
                        <option value="2">Power Forward</option>
                        <option value="3">Small Forward</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="player" placeholder="player">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="value" placeholder="value">
                </div>
		<div class="form-group">
                    <input class="form-control" type="text" name="team" placeholder="team">
                </div>
		<button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
          <button id="delete" class="btn btn-block btn-danger">Delete</button>
          <p class="text-muted">To delete an entree, click the required row first</p>
        </div>
    </div>
  </div>
